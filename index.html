<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="vars.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokecss - Dragonite</title>
  </head>
  <body>
    <img class="img" src="dragonite.png" />
    <div class="container">
      <div class="head">
        <div class="head__antenna-edge-left">
          <div class="head__antenna-left"></div>
        </div>
        <div class="head__antenna-edge-right">
          <div class="head__antenna-right"></div>
        </div>
        <div class="head__skull-edge">
          <div class="head__skull"></div>
        </div>
        <div class="head__skull-hide"></div>
        <div class="head__skull-border-one"></div>
        <div class="head__skull-border-two"></div>
        <div class="head__skull-border-three"></div>
        <div class="head__skull-border-four"></div>
        <div class="head__nose-left"></div>
        <div class="head__nose-right"></div>
        <div class="head__eye-edge-left"></div>
        <div class="head__eye-sclera-left"></div>
        <div class="head__eye-pupil-left"></div>
        <div class="head__eye-iris-left"></div>
        <div class="head__eye-pupil-light-left"></div>
        <div class="head__eye-edge-right"></div>
        <div class="head__eye-sclera-right"></div>
        <div class="head__eye-pupil-dark-right"></div>
        <div class="head__eye-pupil-right"></div>
        <div class="head__eye-iris-right"></div>
        <div class="head__eye-pupil-light-right"></div>
      </div>
      <div class="wings">
        <div class="wings__left-edge">
          <div class="wings__left-external"></div>
          <div class="wings__left-internal-one"></div>
          <div class="wings__left-internal-two"></div>
        </div>
        <div class="wings__left-internal-one-shadow"></div>
        <div class="wings__left-internal-two-shadow"></div>
        <div class="wings__left-internal-three-shadow"></div>
        <div class="wings__left-internal-four-shadow"></div>
        <div class="wings__right-edge">
          <div class="wings__right-external"></div>
          <div class="wings__right-internal-one"></div>
          <div class="wings__right-internal-two"></div>
        </div>
      </div>
      <div class="body">
        <div class="body__skin-edge">
          <div class="body__skin"></div>
        </div>
        <div class="body__chest-edge">
          <div class="body__chest-one"></div>
          <div class="body__chest-two"></div>
          <div class="body__chest-three"></div>
          <div class="body__chest-four"></div>
          <div class="body__chest-five"></div>
          <div class="body__chest-six"></div>
          <div class="body__chest-seven"></div>
          <div class="body__chest-eight"></div>
          <div class="body__chest-nine"></div>
          <div class="body__chest-ten"></div>
          <div class="body__chest-eleven"></div>
          <div class="body__chest-twelve"></div>
          <div class="body__chest-thirteen"></div>
          <div class="body__chest-fourteen"></div>
          <div class="body__chest-fifteen"></div>
          <div class="body__chest-sixteen"></div>
          <div class="body__chest-seventeen"></div>
          <div class="body__chest-eighteen"></div>
          <div class="body__chest-nineteen"></div>
          <div class="body__chest-twenty"></div>
          <div class="body__chest-twenty-one"></div>
          <div class="body__chest-twenty-two"></div>
          <div class="body__chest-twenty-three"></div>
        </div>
      </div>
      <div class="arm">
        <div class="arm__left-edge">
          <div class="arm__left"></div>
        </div>
        <div class="arm__left-hiden"></div>
        <div class="arm__left-border"></div>
        <div class="arm__nail-edge-left-one">
          <div class="arm__nail-left-one"></div>
        </div>
        <div class="arm__nail-edge-left-two">
          <div class="arm__nail-left-two"></div>
          <div class="arm__nail-left-three"></div>
        </div>
        <div class="arm__right-edge">
          <div class="arm__right"></div>
        </div>
        <div class="arm__nail-edge-right">
          <div class="arm__nail-right-one"></div>
          <div class="arm__nail-right-two"></div>
          <div class="arm__nail-right-three"></div>
        </div>
      </div>
      <div class="leg">
        <div class="leg__left-edge">
          <div class="leg__left"></div>
        </div>
        <div class="leg__nail-edge-left">
          <div class="leg__nail-left-one"></div>
          <div class="leg__nail-left-two"></div>
          <div class="leg__nail-left-three"></div>
        </div>
        <div class="leg__right-edge">
          <div class="leg__right"></div>
        </div>
        <div class="leg__nail-edge-right-one">
          <div class="leg__nail-right-one"></div>
        </div>
        <div class="leg__nail-edge-right-two">
          <div class="leg__nail-right-two"></div>
        </div>
        <div class="leg__nail-edge-right-three">
          <div class="leg__nail-right-three"></div>
        </div>
      </div>
    </div>
  </body>
</html>
